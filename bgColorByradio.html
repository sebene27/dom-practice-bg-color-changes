<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bg color Radio</title>
</head>

<body>
    <h1 style=text-align:center>Changing the bg color</h1>
    <h3 style=text-align:center>using radio buttons</h3>
    <div style=text-align:center>
        <input type="radio" name="colors" value="Green"><label>green</label>
        <input type="radio" name="colors" value="Blue"><label>blue</label>
        <input type="radio" name="colors" value="Red"><label>red</label>
        <input type="radio" name="colors" value="Yellow"><label>yelw</label>
        <input type="radio" name="colors" value="Yelw"><label>yellow</label>

    </div>



    <script>
        var bgColors = {

            "Green": "green",
            "Blue": "blue",
            "Red": "red",
            "Yellow": "yelw",
            "Yelw": "yellow"
        }
        window.onload = function () {
            var bgCol = document.getElementsByName('colors')
            for (var i = 0; i < bgCol.length; i++) {
                bgCol[i].onclick = function () {
                    document.body.style.backgroundColor = bgColors[this.value];
                }
            }
        }

    </script>


</body>

</html>
